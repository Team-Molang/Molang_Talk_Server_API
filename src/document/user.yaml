---
tags:
  name: users
  description: 회원 API  

definitions:
  JoinUser:
    type: object
    properties:
      udid:
        type: string
        nullable: false
        description: 회원 가입 후 UDID
  User:
    type: object
    properties:
      id:
        type: number
        nullable: false
        description: 회원 번호
      udid:
        type: string
        nullable: false
        description: 회원 가입 후 UDID
      nickName:
        type: string
        nullable: false
        description: 닉네임 (중복허용)
      gender:
        type: string
        nullable: false
        description: 성별 (M | F)
      age:
        type: number
        nullable: false
        description: 나이
      point:
        type: number
        nullable: false
        description: 보유 포인트
      regDate:
        type: number
        nullable: false
        description: 가입일자
  
/users:
  post:
    summary: '시작하기'
    tags: [users]
    consumes:
      - 'application/x-www-form-urlencoded'
    parameters:
      - name: udid
        in: formData
        required: true
        type: string
        description: 앱에대한 디바이스 고유 아이디 (토큰)
      - name: nickName
        in: formData
        required: true
        type: string
        description: 앱에서 사용할 닉네임 (중복허용)
      - name: gender
        in: formData
        required: true
        type: string
        enum: ['M', 'F']
        description: 성별
      - name: age
        in: formData
        required: true
        type: number
        description: 나이
    responses:
      200:
        description: 성공
        schema:
          $ref: '#/definitions/JoinUser'
      400:
        description: 잘못된 파라미터
        schema:
          $ref: '#definitions/Error'
      500:
        description: 서버 에러
        schema:
          $ref: '#definitions/Error'
/users/{udid}:
  get:
    summary: '회원정보 조회'
    tags: [users]
    parameters:
      - name: udid
        in: path
        required: true
        type: string
        description: 앱에대한 디바이스 고유 아이디 (토큰)
    responses:
      200:
        description: 성공
        schema:
          $ref: '#/definitions/User'
      400:
        description: 잘못된 파라미터
        schema:
          $ref: '#definitions/Error'
      404:
        description: 회원정보 찾을 수 없음
        schema:
          $ref: '#definitions/Error'
      500:
        description: 서버 에러
        schema:
          $ref: '#definitions/Error'
        

              
