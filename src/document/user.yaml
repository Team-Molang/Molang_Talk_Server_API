---
tags:
  name: users
  description: 회원 API  

definitions:
  JoinUser:
    type: object
    properties:
      udid:
        type: string
        nullable: false
        description: 회원 가입 후 UDID
  
/:
  post:
    summary: '시작하기'
    tags: [users]
    consumes:
      - 'application/x-www-form-urlencoded'
    parameters:
      - name: udid
        in: formData
        required: true
        type: string
        description: 앱에대한 디바이스 고유 아이디 (토큰)
      - name: nickName
        in: formData
        required: true
        type: string
        description: 앱에서 사용할 닉네임 (중복허용)
      - name: gender
        in: formData
        required: true
        type: string
        enum: ['M', 'F']
        description: 성별
      - name: age
        in: formData
        required: true
        type: number
        description: 나이
    responses:
      200:
        description: 성공
        schema:
          $ref: '#/definitions/JoinUser'
      400:
        description: 잘못된 파라미터
        schema:
          $ref: '#definitions/Error'
      500:
        description: 서버 에러
        schema:
          $ref: '#definitions/Error'
              
