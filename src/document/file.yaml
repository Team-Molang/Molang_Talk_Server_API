---
tags:
  name: files
  description: 파일 API  

definitions:
  FileUpload:
    type: object
    properties:
      url:
        type: string
        nullable: false
        description: 업로드 된 파일 url

/files:
  post:
    summary: '파일 업로드'
    tags: [files]
    consumes:
      - 'multipart/form-data'
    parameters:
      - name: file
        in: formData
        required: true
        type: file
        format: binary
        description: 파일업로드
    responses:
      200:
        description: 성공
        schema:
          $ref: '#definitions/FileUpload'
      400:
        description: 잘못된 파라미터
        schema:
          $ref: '#definitions/Error'
      500:
        description: 서버 에러
        schema:
          $ref: '#definitions/Error'